<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <title>Frontend Mentor | Pod request access landing page</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div id="main-bg-img"></div>

    <img src="assets/desktop/logo.svg" alt="Brand logo" id="main-logo">

    <section id="main-content">
      <h1>
        Publish your podcasts <br> <span id="text-highlight">everywhere.</span>
      </h1>

      <p>
        Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, 
        Apple Podcasts, Google Podcasts, Pocket Casts and more!
      </p>

      <form action="" id="request-form">
        <input type="text" id="email-input" name="email" autocomplete=off placeholder="Email address">
        <input type="submit" id="request-button" value="Request Access">
        <div id="error-message"></div>
      </form>

      <div id="partner-logos">
        <img src="assets/desktop/spotify.svg" alt="Spotify logo" id="spotify">
        <img src="assets/desktop/apple-podcast.svg" alt="Apple podcasts logo" id="apple-podcasts">
        <img src="assets/desktop/google-podcasts.svg" alt="Google podcasts logo" id="google-podcasts">
        <img src="assets/desktop/pocket-casts.svg" alt="Pocket casts logo" id="pocket-casts">
      </div>
    </section>
  </main>

  <script src="index.js"></script>
</body>
</html>
